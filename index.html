<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Photos</div>
    <div class="mainContainer">
      <div class="arrow">&lt;</div>
      <div class="containers">
        <div class="container" data-active="active" data-key="1">
          <img
            src="https://images.pexels.com/photos/2754200/pexels-photo-2754200.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
        </div>
        <div class="container" data-key="2">
          <img
            src="https://images.pexels.com/photos/3571551/pexels-photo-3571551.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
        </div>
        <div class="container" data-key="3">
          <img
            src="https://images.pexels.com/photos/3375116/pexels-photo-3375116.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
        </div>
        <div class="container" data-key="4">
          <img
            src="https://images.pexels.com/photos/1670187/pexels-photo-1670187.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
        </div>
      </div>
      <div class="arrow">&gt;</div>
    </div>
    <div class="currentContainer">
      <div class="circle" data-on="active" data-id="1"></div>
      <div class="circle" data-id="2"></div>
      <div class="circle" data-id="3"></div>
      <div class="circle" data-id="4"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
